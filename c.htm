<html><head><title>Contador de palabras</title> <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script> <script type="text/javascript"> (function($){   $.fn.textareaCounter = function(options) {      var defaults = {limit: 100};            var options = $.extend(defaults, options);      return this.each(function() {           var obj, text, wordcount, limited;                      obj = $(this);          obj.after("<span style=\"font-size: 11px; clear: both; margin-top: 3px; display: block;\" id=\"counter-text\">Max. "+options.limit+" words</span>");            obj.keyup(function() {              text = obj.val();               if(text === "") {                   wordcount = 0;              } else {                    wordcount = $.trim(text).split(/[\s\.\?]+/).length;             }               if(wordcount > options.limit) {                 $("#counter-text").html("<span style=color:#DD0000;>0 words left  ("+wordcount+" words  /  "+text.length+" chars)</span>");                  limited = $.trim(text).split(" ", options.limit);                   limited = limited.join(" ");                    $(this).val(limited);               } else {                    $("#counter-text").html((options.limit - wordcount)+" words left  ("+wordcount+" words  /  "+text.length+" chars)");             }           });         obj.trigger("keyup");       }); }; })(jQuery); </script> </head> <body> <button onClick="SaveTextArea()">Guardar</button><BR/> <script language="javascript" type="text/javascript"> function SaveTextArea() { window.location = "data:application/octet-stream," + escape(txtBody.value); } </script>  <textarea id="txtBody" style="font-size: 1.0em; width: 90%; height: 90%; boarder: none; outline: none" autofocus> </textarea> <script type="text/javascript">   $("textarea").textareaCounter({ limit: 10000 }); </script> </body></html>
